name: caja_segura
description: Aplicación de Caja Segura con Flutter
publish_to: 'none'  # Evita publicación accidental en pub.dev

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Storage & files
  path_provider: ^2.1.3
  file_picker: ^10.3.1
  share_plus: ^11.0.1

  # Security & crypto
  biometric_storage: ^4.1.3  # Almacenamiento seguro con biometría
  cryptography: ^2.6.0
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.1.8

  # UI & utils
  collection: ^1.18.0
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_windowmanager: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

